<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/normalize.min.css" rel='stylesheet'>
    <link href="css/reset.min.css" rel='stylesheet'>
    <link href="css/styles.css" rel='stylesheet'>
</head>

<body>
    <div class="intro">
        <div class="laptop_form">
            <div class="form_title">
                <h2>Office Equipment Store</h3>
            </div>
            <form>
                <label for="Name">Name</label>
                <input type="text" id="name">
                <label for="Price">Price</label>
                <input type="number" id="price">
                <label for="Weight">Weight</label>
                <input type="number" id="weight">
                <label for="Type">Type</label>
                <input type="text" id="type">
                <input type="submit" value="Add" id="form-submit-button">

            </form>

            <div class="items-info">
                <h3>Find item by name</h3>
                <form>
                    <input type="text" id="find-input">
                    <input type="submit" value="Find" id="find-by-name">
                </form>
                <div class="found-items">

                </div>
                <h3>Sort items</h3>
                <button type="button" id="sort-items-by-asc">ASC</button>
                <button type="button" id="sort-items-by-desc">DESC</button>
            </div>
        </div>
        <div class="device_list" id="device_list">
            <h2 id="device_list-total-price"></h2>

            <table class="items-table" id="items-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Weight</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>


        </div>



    </div>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
