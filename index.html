<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/normalize.min.css" rel='stylesheet'>
    <link href="css/reset.min.css" rel='stylesheet'>
    <link href="css/styles.css" rel='stylesheet'>
</head>

<body>
    <div class="intro">
        <button class="create_button" id="create_button" value="Create">Create</button>
        <div class="device_create_form" id="device_create_form">
            <div class="form_title">
                <h2 id="create-equipment-h2">Create equipment</h2>
            </div>
            <form>
                <label for="Name">Name</label>
                <input type="text" id="name">
                <label for="Price">Price</label>
                <input type="number" id="price">
                <label for="Weight">Weight</label>
                <input type="number" id="weight">
                <label for="Type">Type</label>
                <input type="text" id="type">
                <input type="submit" value="Create" id="form-submit-button">

            </form>
        </div>
            
            <div id="items-info" class="items-info">
                <h3>Find item by name</h3>
                <form>
                    <input type="text" id="find-input">
                    <input type="submit" value="Find" id="find-by-name">
                </form>
                <div class="found-items">

                </div>
                <h3>Sort items</h3>
                <button type="button" id="sort-items-by-asc">ASC</button>
                <button type="button" id="sort-items-by-desc">DESC</button>
            </div>
            
        <div class="device_list" id="device_list">
            <h2 id="device_list-total-price"></h2>

            <div class="items-table" id="items-table">
                
            </div>

    </div>

    <script src="./js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
</body>

</html>
